<!DOCTYPE html>
<html>
<head>
  <title>Web Wake On Lan</title>
  <!-- Load Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Load Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mdl-color--grey-100">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header with title -->
    <header class="mdl-layout__header mdl-color--indigo-500">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Web Wake On Lan</span>
        <!-- Add spacer to align menu icon to right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>

    <!-- Main content area -->
    <main class="mdl-layout__content">
      <!-- Grid with device cards -->
      <div class="mdl-grid" style="max-width: 800px; margin: auto;">
        {{range .Devices}}
        <!-- Card for each device -->
        <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp">
          <!-- Card title with device name -->
          <div class="mdl-card__title mdl-color--indigo-500 mdl-color-text--white">
            <h2 class="mdl-card__title-text">{{.Name}}</h2>
          </div>
          <!-- Card actions with start button -->
          <div class="mdl-card__actions mdl-card--border">
            <!-- Start button with icon -->
            <a href="/wake?device={{.Name}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">power_settings_new</i> Start
            </a>
          </div>
        </div>
        {{end}}
      </div>

    </main>

  </div>

  <!-- Load Material Design Lite JavaScript -->
  <script src="//code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
