<!DOCTYPE html>

<head>
    <!-- Material Design Lite -->
    <link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.indigo-pink.min.css'>
    <!-- Material Design icon font -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <!-- Import MDL JS Library -->
    <script defer src=https://code.getmdl.io/1.3.0/material.min.js></script>
</head>

<body class='mdl-layout mdl-js-layout mdl-layout--fixed-header'>
    <header class='mdl-layout__header'>
        <div class='mdl-layout__header-row'>
            <!-- Title -->
            <span class='mdl-layout-title'>Wake-on-LAN Server</span>
        </div>
    </header>

    <div class="mdl-layout mdl-layout__content">

        {{if .AuthFailed}}
        <div class="mdl-card">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">403</h2>
                <h3 class="mdl-card__subtitle-text">Forbidden</h3>
            </div>
            <div class="mdl-card__supporting-text">
                .
            </div>
        </div>

        {{else}}
        <div>

        </div>
        {{end}}

    </div>


</body>
